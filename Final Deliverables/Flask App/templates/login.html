<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FDP LOGIN</title>
  <link rel="stylesheet" href="../static/login.css">

 
</head>

<body>

  <div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form" action="{{ url_for('signin') }}" method="post">
      <p>
        <input type="email" id="mail" name="email" placeholder="E-mail Address" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="text" id="pass" name="password" placeholder="Password" required><i
          class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="submit" id="login" value="Login">
      </p>
    </form>
    <div id="create-account-wrap">
      <p>Not a member? <a href="{{ url_for('signup') }}">Sign up now</a>
      <p>
    </div>
  </div>


</body>

</html>
